    <section id="wrapper">
        <li class="add-box">
            <i class="fa-solid fa-plus" id="plus"></i>
            <p>Add new note</p>
        </li>

        <div class="popup-box" id="popup-box">
            <div class="popup">
                <div class="content" id="add-content">
                    <header>
                        <h2>Add a new note</h2>
                        <i class="fa-solid fa-xmark" id="add-x"></i>
                    </header>
                    <div class="title">
                        <h3>Title</h3>
                        <textarea rows="2" cols="53" placeholder="Enter your title"></textarea>
                    </div>
                    <div class="Description">
                        <h3>Description</h3>
                        <textarea rows="10" cols="53" placeholder="Enter your description"></textarea>
                    </div>
                    <button id="add-note">
                        Add Note
                    </button>
                </div>
                <div class="update" id="update-content">
                     <header>
                        <h2>Update note</h2>
                        <i class="fa-solid fa-xmark" id="update-x"></i>
                    </header>
                    <div class="title">
                        <h3>Title</h3>
                        <textarea rows="2" cols="53" placeholder="Enter your title"></textarea>
                    </div>
                    <div class="Description">
                        <h3>Description</h3>
                        <textarea rows="10" cols="53" placeholder="Enter your description"></textarea>

                    </div>
                    <button id="update-note">
                        Update Note
                    </button>
                </div>
            </div>
        </div>

    </section>
