    <section id="dic-content">
        <div class="left-pane">
            
            <input class="search-input" type="search" id="search-word" required>

             <div class="meaning">

                    <i class="fa-solid fa-volume-high" id="speaker-btn"></i>

                <div class="definitions">

           </div>
           <div class="typewriter-effect">
            <span id="typewriter-text"></span>
           </div>
        </div>
    </section>
    <script>
  const quotes = [
    "Words are magical spells in disguise.",
    "A dictionary is a universe in alphabetical order.",
    "Speak a word, and change a world.",
    "Every word was once a poem.",
    "Words are our most inexhaustible source of magic."
  ];

  let currentQuote = 0;
  let charIndex = 0;
  const typewriterText = document.getElementById("typewriter-text");

  function typeQuote() {
    if (!typewriterText) return; // Safety check
    if (charIndex < quotes[currentQuote].length) {
      typewriterText.textContent += quotes[currentQuote].charAt(charIndex);
      charIndex++;
      setTimeout(typeQuote, 50);
    } else {
      setTimeout(eraseQuote, 2000);
    }
  }

  function eraseQuote() {
    if (!typewriterText) return;
    if (charIndex > 0) {
      typewriterText.textContent = quotes[currentQuote].substring(0, charIndex - 1);
      charIndex--;
      setTimeout(eraseQuote, 30);
    } else {
      currentQuote = (currentQuote + 1) % quotes.length;
      setTimeout(typeQuote, 500);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    typeQuote();
  });
</script>
