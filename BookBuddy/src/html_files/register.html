
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book Buddy-Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css_files/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
      <script type='module' src='../js_files/register.js' defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Sign Up</span>
            </div>
            <div class="login-content">
                <div class="form-cont">
            <div class="input_box">
                <input type="text" id="email" class="ip-field" required>
                <label for="user" class="label">Email-Id</label>
              <i class="fa-solid fa-user" id="icon"></i>
            </div>
               <div class="input_box">
                <input type="text" id="fname" class="ip-field" required>
                <label for="name" class="label">Full Name</label>
             <i class="fa-solid fa-signature" id="icon"></i>
            </div>
             <div class="input_box">
                <input type="password" id="pass" class="ip-field" required>
                <label for="pass" class="label">Password</label>
             <i class="fa-solid fa-lock" id="icon"></i>
            </div>
         
           
            <div class="input_box">
                <input type="button" id="sub" class="input-submit" value="Sign Up">
            </div>
            <div class="register">
                <span>Already have an account? <a href="../html_files/index.html">Login</a></span>
            </div>
            </div>
        </div>
        <div class="login-image">
            <img src="../images/logfin.png" alt="login">
            <h1>Book Buddy</h1>
        </div>

        </div>
    </div>
  
</body>
</html>
